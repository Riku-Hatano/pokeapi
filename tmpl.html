<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" http-equiv="Content-Type" content="text/html">
        <link rel="stylesheet" href="css/tmpl.css">
        <title>go with html</title>
    </head>
    <header id="header">
        <img src="./imgs/pokemonPictureBook.png" id="headerImage">
        <form id="headerForm" action="http://127.0.0.1:1323/getdatumById" method="get" enctype="application/x-www-form-urlencoded">
            図鑑No.
            <input type="text" name="number">
            <input type="submit">
        </form>
    </header>
    <body id="body">
        <div id="divParent1">
            <img src="./imgs/monsterBall.png" id="picture1">
            <div id="divParent1Child1">
                <h2 class="divParent1Child1Class1">{{ .pokemonName }}</h2>
                <h3 class="divParent1Child1Class1">図鑑No.{{ .id }}</h3>
                <div id="divParent1Child1Id1">
                    <img src="./imgs/male.png" class="imgs1">
                    <img src="./imgs/female.png" class="imgs1">
                </div>
            </div>
        </div>
        <hr>
        <div id="divParent2"> 
            <div id="divParent2Child1">
                <p class="divParent2Child2P1">分類: {{ .genus }}</p>
                <p class="divParent2Child2P1">高さ: {{ .height }}m 重さ: {{ .weight }}kg</p>
                <p class="divParent2Child2P1">特性1: {{ .ability1 }}</p>
                <p class="divParent2Child2P1">特性2: {{ .ability2 }}</p>
                <p class="divParent2Child2P1">特性3: {{ .ability3 }}</p>
            </div>
            <div id="divParent2Child2">
                <p>HP: {{ .hp }}</p> 
                <p>こうげき: {{.attack}}</p>
                <p>ぼうぎょ: {{ .block }}</p>
                <p>とくこう: {{ .contact }}</p>
                <p>とくぼう: {{ .defence }}</p>
                <p>すばやさ: {{ .speed }}</p>
            </div>
        </div>
    </body>
</html>
